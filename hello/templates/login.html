<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
	body{
		background:url({% static 'background.jpg' %}) no-repeat center center fixed;
		background-size: cover;
	}
	.custom{
		color:white;
		margin-top: 15%;
		text-align:center;
		font-size: 50px;
		text-shadow:2px 2px black;
	}
	
</style>
</head>
<body>
	<div class="container">
	<h1 class="custom">Welcome to <br><span style="color:green;">Car</span><span style="color:#FFA500;">Go</span><br>Inventory Management System</h1>
	
    </div>
    <div class="container" style="margin-top: 15px">
  <div class="row">
    <div class="col text-center">
      <button class="btn btn-success" data-toggle="modal" data-target="#login"><---LOG IN---></button>
    </div>
  </div>
</div>
</body>
<div class="modal" id="login">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><span style="color:green">Car</span><span style="color: #FFA500">Go</span> Dashboard Log In-</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/lc/" name="frm" method="post">
        	<p>Username</p>
        	<p><input type="text" name="username" class="form-control"></p>
        	<p>Password</p>
        	<p><input type="Password" name="password" class="form-control"></p>
        	<p><input type="submit" value="Log In" class="btn btn-primary"></p>
        </form>
        <a href="" style="color:red">Forget Password</a>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</html>
